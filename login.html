<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Font to look more similar to SurveyMonkey -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      .card-title {
        font-family: 'Work Sans', sans-serif;
        font-weight: 300;
        font-size: 2.1rem;
      }
      .default-text {
        font-family: 'Work Sans', sans-serif;
        font-weight: 300;
      }
    </style>
    <title>Survey Monkey</title>
  </head>
  <body style="background-color: #f7f8fa;" class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div>
      <img src="monkey-survey-logo.png" alt="Logo" class="mb-3">
      <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
          <div class="text-end">
            <p class="default-text">Donâ€™t have an account? <a class="default-text" href="https://monkey-surveys.github.io/create-account">Sign Up</a></p>
          </div>
          <h3 class="card-title mb-4">Log in</h3>
          <form>
            <div class="form-group">
              <label for="usernameInput">Username</label>
              <input type="email" class="default-text form-control" id="usernameInput" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input type="password" class="default-text form-control" id="passwordInput" placeholder="Enter Password">
            </div>
            <button type="submit" style="background-color: #03bf6f;" class="default-text btn btn-primary btn-block">Log in</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
